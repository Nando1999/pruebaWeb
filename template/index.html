<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Crear Cliente </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <body>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-5">
              <label for="validationCustom01" class="form-label">Ingrese sus Nombres</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationCustom02" class="form-label">Ingrese sus Aplellidos</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-7">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div> <br>
            </div>
            <div class="col-md-7">
              <label for="validationCustom03" class="form-label">Ciudad </label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
              Por favor valide la cuidad 
              </div>

              <div class="col-md-7">
                <label for="validationCustom03" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                Validar contraseña 
                </div>
            </div>
            <div class="col-md-8">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Estado</option>
                <option>Normal</option>
                <option>Caso</option>
                <option>Cercano</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            </div>
            <div class="col-md-9">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepta término y condiciones 
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-10">
              <button class="btn btn-primary" type="submit">Ingresar</button>
              
            </div>
          </form>
      </body> 
</body>
</html>
